<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // bài 1
            function checkDays(month, year) {
                if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                    switch (month) {
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                        case 8:
                        case 10:
                        case 12:
                            console.log('31 ngày')
                            break
                        case 4:
                        case 6:
                        case 9:
                        case 11:
                            console.log('30 ngày')
                            break
                        default:
                            console.log('29 ngày')
                            break
                    }
                } else {
                    switch (month) {
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                        case 8:
                        case 10:
                        case 12:
                            console.log('31 ngày')
                            break
                        case 4:
                        case 6:
                        case 9:
                        case 11:
                            console.log('30 ngày')
                            break
                        default:
                            console.log('28 ngày')
                            break
                    }
                }
            }
            checkDays(2, 2020)

            // bài 2
            function fizzBuzz() {
                for (let i = 1; i <= 100; i++) {
                    if (i % 3 == 0 && i % 5 == 0) {
                        console.log('FizzBuzz')
                    } else if (i % 3 == 0) {
                        console.log('Fizz')
                    } else if (i % 5 == 0) {
                        console.log('Buzz')
                    } else {
                        console.log(i)
                    }
                }
            }
            fizzBuzz()

            // bài 3
            function sphereVolume(radius) {
                return 4 / 3 * Math.PI * Math.pow(radius, 3)
            }
            console.log(sphereVolume(5.5))

            // bài 4
            function sumBetween(a, b) {
                let sum = 0
                if (a < b) {
                    for (let i = a + 1; i < b; i++) {
                        sum = sum + i
                    }
                    return sum
                } else if (a > b) {
                    for (let i = b + 1; i < a; i++) {
                        sum = sum + i
                    }
                    return sum
                } else {
                    return 0
                }
            }
            console.log(sumBetween(8, 4))

            // bài 5
            function checkPrime(prime) {
                for (let i = 2; i < prime; i++) {
                    if (prime <= 1 || prime % i == 0) {
                        return false
                    }
                }
                return true
            }
            console.log(checkPrime(17))

            // bài 6
            function sumPrime(num) {
                function checkPrime(num) {
                    for (let i = 2; i <= num; i++) {
                        if (num <= 1 || num % i == 0) {
                            return false
                        }
                    }
                    return true
                }
                let sum = 0
                for (let i = 2; i <= num; i++) {
                    if (checkPrime(i)) {
                        sum = sum + i
                    }
                }
                return sum
            }
            console.log(sumPrime(15))

            // bài 7
            function sumDivisor(num) {
                let sum = 0
                for (let i = 1; i < num; i++) {
                    if (num % i == 0) {
                        sum = sum + i
                    }
                }
                return sum
            }
            console.log(sumDivisor(16))
        </script>
    </body>
</html>
