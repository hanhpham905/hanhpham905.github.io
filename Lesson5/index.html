<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.
            function checkStringExist(str) {
                let str1 = 'i love you'
                if (str1.includes(str)) {
                    return true
                }
                return false
            }
            console.log(checkStringExist('hate'))

            // 2.
            function shortenString(str) {
                return str.slice(0, 8) + '...'
            }
            console.log(shortenString('Xin chào các bạn'))

            // 3.
            function capitalizeString(str) {
                let arr = str.split(' ')
                for (let i = 0; i < arr.length; i++) {
                    arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1).toLowerCase()
                }
                return arr.join(' ')
            }
            console.log(capitalizeString('chÀo MừnG đẾn với techMaster'))

            // 4.
            function repeatString(str, num) {
                let result = ''
                for (i = 0; i < num; i ++) {
                    result += str + '-'
                }
                return result.slice(0, result.length - 1)
            }
            console.log(repeatString('a', 5))

            // 5.
            function reverseString(str) {
                let arr = str.split('')
                let reverse = arr.reverse()
                return arr.join('')
            }
            console.log(reverseString('Hello'))

            // 6.
            function checkSymmetricString(str) {
                let strNoSpace = str.split(' ').join('')
                let strReverse = strNoSpace.split('').reverse().join('')
                if (strNoSpace.toLowerCase() == strReverse.toLowerCase()) {
                    return true
                }
                return false
            }
            console.log(checkSymmetricString('Race car'))

            // 7.
            function countNumberVowels(str) {
                let vowels = [
                    'a',
                    'o',
                    'e',
                    'u',
                    'i'
                ]
                let result = 0
                for (let i = 0; i < str.length; i++) {
                    if (vowels.indexOf(str[i].toLowerCase()) != -1) {
                        result += 1
                    }
                }
                return result
            }
            console.log(countNumberVowels('hello'))

            // 8.
            function confirmEnding(str1, str2) {
                let arr1 = str1.split('')
                let arr2 = str2.split('')
                let str1Reverse = arr1.reverse().join('')
                let str2Reverse = arr2.reverse().join('')
                for (let i = 0; i < str2.length; i++) {
                    if (str1Reverse.charAt(i) != str2Reverse.charAt(i)) {
                        return false
                    }
                }
                return true
            }
            console.log(confirmEnding('hello', 'lo'))

            // 9.
            function getFirstLetter(str) {
                let arr = str.split(' ')
                let result = ''
                for (let i = 0; i < arr.length; i++) {
                    result += arr[i][0] + ' '
                }
                return result
            }
            console.log(getFirstLetter('xin chào các bạn'))

            // 10.
            function sortLetters(str) {
                let arr = str.split(' ')
                let arrNoSpace = arr.join('').split('')
                return arrNoSpace.sort().join('')
            }
            console.log(sortLetters('HellO WorLd'))

            // 11.
            function getLetterNoRepeat(str) {
                let result = ''
                let strNoSpace = str.split(' ').join('')
                for (let i = 0; i < strNoSpace.length; i++) {
                    if (strNoSpace.indexOf(strNoSpace[i]) == strNoSpace.lastIndexOf(strNoSpace[i])) {
                        result += strNoSpace[i]
                    }
                }
                return result.split('').join(',')
            }
            console.log(getLetterNoRepeat('abce abcdf'))
        </script>
    </body>
</html>
